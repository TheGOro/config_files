<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="pattern">
	<edit name="dpi" mode="assign"><double>96</double></edit>
</match>

<!-- *** Auto-hinting *** -->
	<match target="font">
		<test name="size" qual="any" compare="more" >
			<double>16</double>
		</test>
		<edit name="autohint" mode="assign" >
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	
<!-- *** Anti-Aliasing *** -->
	<match target="pattern">
		<test qual="any" name="size" compare="less">
			<double>14</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="size" compare="more_eq">
			<double>14</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="pixelsize" compare="more">
			<double>17</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test qual="any" name="size" compare="more_eq">
			<double>10</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

