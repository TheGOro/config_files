<!-- *** Times New Roman *** -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>Times New Roman</string>
		</test>
		<test qual="any" name="size" compare="less_eq">
			<double>6.5</double>
		</test>
		<test compare="eq" name="slant" >
			<const>roman</const>
		</test>
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign" >
			<bool>true</bool>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Times New Roman</string>
		</test>
		<test qual="any" name="size" compare="more">
			<double>6.5</double>
		</test>
		<test compare="eq" name="slant" >
			<const>roman</const>
		</test>
		<edit name="autohint" mode="assign" >
			<bool>false</bool>
		</edit>
	</match>

<!-- *** Times New Roman Bold *** -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>Times New Roman</string>
		</test>
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<test compare="eq" name="slant" >
			<const>roman</const>
		</test>
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign" >
			<bool>true</bool>
		</edit>
	</match>

<!-- *** Courier New *** -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>Courier New</string>
		</test>
		<test qual="any" name="size" compare="less_eq">
			<double>7</double>
		</test>
		<test compare="eq" name="slant" >
			<const>roman</const>
		</test>
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign" >
			<bool>true</bool>
		</edit>
	</match>

<!-- *** Substitute fonts *** -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>Bitstream Vera Sans</string>
		</test>
		<edit name="family" mode="assign">
			<string>Arial</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign">
			<string>Arial</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Palatino</string>
		</test>
		<edit name="family" mode="assign">
			<string>Georgia</string>
		</edit>
	</match>
</fontconfig>
